
<div class="grid-container" >
  <mat-grid-list cols="4" rowHeight="290px"  *ngFor="let product of display" style="height: 1000px; margin-top: 4%; margin-left: 30%;">
    <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card class="dashboard-card" fxFlexAlign="stretch">
        <mat-card-header>
          <mat-card-title>
            {{product.prName}}

            <mat-menu #menu="matMenu" xPosition="before">

            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content" >
          <div class="prodImg">
            <img src="../../assets/images/j.jpg" alt="dont be silly"
            height="154px" width="254px" style="float: left; margin-left: 5%; ">
          </div>

          <div class="handle" style="float: left; margin-top: 10%;">
         <b style="font-size: large;"><h3 style="font-family: Georgia, 'Times New Roman', Times, serif; color: chartreuse;"> Description: </h3> {{product.Description }}</b>
        </div>

          <div class="price">
            <span style="margin-top: 10%; float: left;"> <b style="font-size: large;"> Price:  {{product.price | currency}}</b></span>
          </div>
          <div class="quantity">
            <mat-form-field class="example-form-field">
              <mat-label>Clearable input</mat-label>
              <input matInput type="number"  [(ngModel)]="value">
            </mat-form-field>
          </div>
          <div class="btn" style="margin-top: 30%; float: left; align-content: center;">
            <button mat-button color="success"
            style="color:rgb(49, 52, 66); background-color: rgb(221, 224, 24); font-weight: bold; font-size:large;"
            (click)="addToCart(product)">Add to cart

          </button>
          </div>
        </mat-card-content>
      </mat-card>

    </mat-grid-tile>

  </mat-grid-list>
</div>
