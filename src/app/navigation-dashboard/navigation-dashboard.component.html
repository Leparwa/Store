<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Producs</a>
      <a mat-list-item href="#">About Us</a>
      <a mat-list-item href="#">Contacts</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Sibasi Store Limited</span>
      <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" style="margin-left: 66%;">
        <a routerLink="/cart" class="button fancy-button" style="color: floralwhite; text-decoration: none;">
              <mat-icon matBadge={{badgeValue.length}} matBadgePosition="above after"  matBadgeColor="primary" matBadgeSize="medium">
            shopping_cart
       </mat-icon>
        </a>
      </div>
    </mat-toolbar>
    <router-outlet></router-outlet>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
