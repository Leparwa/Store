<div class="cartContent">
<div class="tableContent">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="productName">
    <th mat-header-cell *matHeaderCellDef> productName </th>
    <td mat-cell *matCellDef="let element"> {{element.prName}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Description">
    <th mat-header-cell *matHeaderCellDef> Quantity</th>
    <td mat-cell *matCellDef="let element"> {{element.Quantity}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
  </ng-container>
  <ng-container matColumnDef="Total">
    <th mat-header-cell *matHeaderCellDef> Total</th>
    <td mat-cell *matCellDef="let element"> {{element.totalPrice| currency}} </td>

  </ng-container>

  <!-- <ng-container >
    <th mat-header-cell > Total</th>
    <td mat-cell> test </td>

  </ng-container> -->



  <!-- Symbol Column -->


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
</div>

<div class="pay">
  <button mat-button color="success"
  style="color:rgb(49, 52, 66); background-color: rgb(221, 224, 24); margin-left: 40%; margin-top: 2%; margin-bottom: 3%; font-weight: bold; font-size:large;"
  (click)="Order(dataSource)">Pay {{totaPrice|currency}}</button>

</div>

</div>
